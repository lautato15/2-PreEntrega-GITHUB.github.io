      rel="stylesheet"
    />
    <!-- BOOSTRAP -->
    <link

            <!-- Titulo -->
            <a class="navbar-brand scale-up-center titulo" href="#top"

            <!-- Botonera -->
            <div
              class="collapse justify-content-center navbar-collapse"
              id="navbarTogglerDemo03"

              <ul class="navbar-nav justify-content-center mb-2 pt-2 mb-lg-0">
                <li class="nav-item mt-1 mb-2">
                  <form class="ps-0 container-fluid justify-content-start">
                    <a
                      class="btn miBtn me-2"
                      type="button"
                      href="../index.html"
                    >
                      Home
                    </a>
                  </form>
                </li>
                <li class="nav-item my-1">
                  <form class="ps-0 container-fluid justify-content-start">
                    <a class="btn miBtn me-2" type="button" href="./historia.html">Historia</a>
                  </form>
                </li>
                <li class="nav-item my-1">
                  <form class="ps-0 container-fluid justify-content-start">
                    <a class="btn miBtn me-2" type="button" href="./videos.html">Videos</a>
                  </form>
                </li>
                <li class="nav-item my-1">
                  <form class="ps-0 container-fluid justify-content-start">
                    <a class="btn miBtn me-2" type="button" href="./redes.html"> Redes </a>
                  </form>
                </li>
                <li class="nav-item my-1">
                  <form class="ps-0 container-fluid justify-content-start">
                    <a
                      class="btn miBtnActive me-2"
                      type="button"
                      href="./contacto.html"
                      >Contacto</a
                    >
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- MAIN -->
      <main class="mainPages">
        <section id="secContacto">
          <div class="container">
            <div class="row">
              <div class="col-1 col-md-2 col-xl-4"></div>
              <div class="col-10 col-md-8 col-xl-4">
                <!-- FORMULARIO BOOSTRAP -->
                <div class="miTarjeta my-3 rounded-4 text-light">
                  <div class="mb-3">
                    <label for="inputName" class="form-label"
                      >Nombre Completo</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Jose Pedro Rodriguez "
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="nombre@ejemplo.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputTextarea" class="form-label"
                      >Example textarea</label
                    >
                    <textarea
                      class="form-control"
                      id="inputTextarea"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-warning me-3">Enviar</button>
                    <button class="btn btn-warning">Limpiar</button>
                  </div>
                </div>
              </div>
              <div class="col-1 col-md-2 col-xl-4"></div>
            </div>
          </div>
        </section>
      </main>

              <li class="ms-3">
                <a class="text-light" href="https://github.com/lautato15"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li class="ms-3">
                <a class="text-light" href="https://twitter.com/lautato15"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
            </ul>
